<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 5px #00ffff); }
        50% { filter: drop-shadow(0 0 15px #00ffff); }
      }
      .glow { animation: glow 2s infinite; }
    </style>
  </defs>
  <rect width="100" height="100" fill="#0a0a0a"/>
  <text x="50" y="60" font-family="monospace" font-size="40" font-weight="bold" fill="#00ffff" text-anchor="middle" class="glow">C</text>
  <circle cx="50" cy="50" r="45" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.3"/>
</svg>
